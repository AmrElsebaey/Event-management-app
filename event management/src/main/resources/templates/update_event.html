<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.0.1/luxon.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-icon {
            margin-right: 5px;
        }
        .datetime-local-custom {
            display: flex;
            flex-wrap: wrap;
        }
        .datetime-local-custom input[type="date"],
        .datetime-local-custom input[type="time"] {
            flex: 1;
            min-width: 120px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 form-container">
            <h1 class="text-center mb-4">Update Event</h1>
            <form th:action="@{/events/{id}(id=${event.id})}" th:object="${event}" method="post">
                <div class="mb-3">
                    <label for="summary" class="form-label">Summary</label>
                    <input type="text" id="summary" th:field="*{summary}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="startDate" class="form-label">Start Time</label>
                    <div class="datetime-local-custom">
                        <input type="date" id="startDate" class="form-control" th:value="${#temporals.format(event.startTime, 'yyyy-MM-dd')}" required>
                        <input type="time" id="startTime" class="form-control" th:value="${#temporals.format(event.startTime, 'HH:mm')}" required>
                    </div>
                    <input type="hidden" id="startDateTime" th:field="*{startTime}">
                </div>
                <div class="mb-3">
                    <label for="endDate" class="form-label">End Time</label>
                    <div class="datetime-local-custom">
                        <input type="date" id="endDate" class="form-control" th:value="${#temporals.format(event.endTime, 'yyyy-MM-dd')}" required>
                        <input type="time" id="endTime" class="form-control" th:value="${#temporals.format(event.endTime, 'HH:mm')}" required>
                    </div>
                    <input type="hidden" id="endDateTime" th:field="*{endTime}">
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" id="location" th:field="*{location}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save btn-icon"></i>Update Event
                    </button>
                    <a href="/events" class="btn btn-secondary">
                        <i class="fas fa-arrow-left btn-icon"></i>Back to Events
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https: cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
       document.addEventListener('DOMContentLoaded', function() {
           const startDate = document.getElementById('startDate');
           const startTime = document.getElementById('startTime');
           const endDate = document.getElementById('endDate');
           const endTime = document.getElementById('endTime');
           const startDateTime = document.getElementById('startDateTime');
           const endDateTime = document.getElementById('endDateTime');

           function updateDateTime() {
               const start = luxon.DateTime.fromISO(`${startDate.value}T${startTime.value}`);
               const end = luxon.DateTime.fromISO(`${endDate.value}T${endTime.value}`);

               if (start.isValid) {
                   startDateTime.value = start.toFormat("yyyy-MM-dd'T'HH:mm");
               }

               if (end.isValid) {
                   endDateTime.value = end.toFormat("yyyy-MM-dd'T'HH:mm");
               }
           }

           startDate.addEventListener('change', updateDateTime);
           startTime.addEventListener('change', updateDateTime);
           endDate.addEventListener('change', updateDateTime);
           endTime.addEventListener('change', updateDateTime);

           if (startDateTime.value) {
               const startEvent = luxon.DateTime.fromISO(startDateTime.value);
               const endEvent = luxon.DateTime.fromISO(endDateTime.value);

               if (startEvent.isValid) {
                   startDate.value = startEvent.toISODate();
                   startTime.value = startEvent.toFormat('HH:mm');
               }

               if (endEvent.isValid) {
                   endDate.value = endEvent.toISODate();
                   endTime.value = endEvent.toFormat('HH:mm');
               }
           }
       });
</script>

</script>

</body>
</html>
