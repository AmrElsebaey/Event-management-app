<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Management App - Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #f8f9fa; }
        .event-card { transition: all 0.3s; }
        .event-card:hover { transform: translateY(-5px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .btn-icon { margin-right: 5px; }
        .event-time-box {
            display: flex;
            align-items: center;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-5">Event Management</h1>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="/events/create" class="btn btn-primary">
            <i class="fas fa-plus btn-icon"></i>Create New Event
        </a>
        <div class="form-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Search events...">
        </div>
    </div>
    <div class="row" id="eventList">
        <div th:each="event : ${events}" class="col-md-6 col-lg-4 mb-4">
            <div class="card event-card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${event.summary}"></h5>
                    <div class="event-time-box mb-2">
                        <i class="fas fa-hourglass-start btn-icon"></i>
                        <span class="event-time text-primary fw-bold" th:text="${#temporals.format(event.startTime, 'd MMM yy - hh:mm a')}"></span>
                    </div>
                    <div class="event-time-box">
                        <i class="fas fa-hourglass-end btn-icon"></i>
                        <span class="event-time text-danger fw-bold" th:text="${#temporals.format(event.endTime, 'd MMM yy - hh:mm a')}"></span>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <a th:href="@{/events/update/{id}(id=${event.id})}" class="btn btn-warning">
                            <i class="fas fa-edit btn-icon"></i>Edit
                        </a>
                        <form th:action="@{/events/delete/{id}(id=${event.id})}" method="post" onsubmit="return confirmDelete(event)">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash-alt btn-icon"></i>Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('searchInput').addEventListener('keyup', function() {
        let filter = this.value.toUpperCase();
        let cards = document.getElementsByClassName('event-card');

        for (let i = 0; i < cards.length; i++) {
            let title = cards[i].getElementsByClassName('card-title')[0];
            if (title.innerText.toUpperCase().indexOf(filter) > -1) {
                cards[i].style.display = "";
            } else {
                cards[i].style.display = "none";
            }
        }
    });

    function confirmDelete(event) {
        event.preventDefault();
        const form = event.target;

        Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            if (result.isConfirmed) {
                form.submit();
            }
        });
    }
</script>
</body>
</html>
